machine:
  name: nginx-demo
  image: nginx:latest
  resources:
    cpu: 1
    memory: 128
  mode:
    flash:
      strategy:
        listen-on-port: 80
      timeout: 2
---
service:
  name: nginx-demo
  target:
    name: nginx-demo
    port: 80
    protocol: http
  bind:
    external:
      host: nginx-awesome.eu.lttle.host
      protocol: https
