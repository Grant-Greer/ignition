machine:
  name: nginx-test
  image: nginx:latest
  resources:
    cpu: 1
    memory: 128
---
service:
  name: nginx-test
  target:
    name: nginx-test
    port: 80
    protocol: http
  bind:
    external:
      host: nginx.alpha1.ovh-rbx.lttle.host
      protocol: https
---
certificate:
  name: nginx-test
  domains:
    - nginx.alpha1.ovh-rbx.lttle.host
  issuer:
    auto:
      provider: letsencrypt-staging
