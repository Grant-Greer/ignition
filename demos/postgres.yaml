machine:
  image: postgres:17
  name: postgres-test
  resources:
    cpu: 1
    memory: 512
  mode:
    flash:
      strategy:
        listen-on-port: 5432
  env:
    POSTGRES_PASSWORD: password
    POSTGRES_USER: postgres
    POSTGRES_DB: postgres
    PGDATA: /tmp
---
service:
  name: postgres-test
  target:
    name: postgres-test
    port: 5432
    protocol: tcp
  bind:
    external:
      host: pgtest.alpha1.ovh-rbx.lttle.host
      protocol: tls
