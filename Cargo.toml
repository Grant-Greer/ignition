[package]
name = "ignition"
version = "0.1.0"
edition = "2021"

[workspace]
resolver = "2"
members = [".", "src/util", "src/takeoff", "src/vmm"]

[[bin]]
name = "ignition"
path = "src/ignition.rs"

[dependencies]
axum = "0.8.1"
futures = "0.3.31"
reqwest = { version = "0.12.12", default-features = false }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
util = { path = "src/util" }
vmm = { path = "src/vmm" }
